<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow px-6 py-3">
        <div class="max-w-7xl mx-auto flex justify-center items-center">

            <!-- Search Bar -->

            <div class="relative mx-auto">
                <!-- Search Container -->
                <div class="flex items-center border rounded-full overflow-hidden">
                    <!-- Dropdown Button -->
                    <button id="dropdownButton" class="bg-sky-500 text-white px-4 py-2 flex items-center space-x-2 focus:outline-none">
                        <span id="selectedOption">Everything</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform" id="arrowIcon" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
                        </svg>
                    </button>
        
                    <!-- Search Input -->
                    <input type="text" placeholder="Search ..." class="w-50 px-4 py-2 focus:outline-none text-gray-600">
    
                </div>
        
                <!-- Dropdown Menu -->
                <div id="dropdownMenu" class="hidden absolute left-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2">
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-sky-100" data-value="Name">Name</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-sky-100" data-value="Company">Company</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-sky-100" data-value="Session">Session</a>
                </div>
        
                <!-- Search Icon Button -->
                <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600 hover:text-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" stroke="currentColor" fill="none">
                        <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2"/>
                        <line x1="16" y1="16" x2="20" y2="20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>


            <!-- Collapsible Menu Button -->
            <button id="menuButton" class="sm:hidden text-gray-700 focus:outline-none">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"/>
                </svg>
            </button>

            <!-- Menu on larger screens -->
            <div class="hidden sm:flex items-center space-x-6">
                <a href="#" class="relative text-yellow-500 hover:text-gray-900">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                </a>
                <a href="#" class="relative text-yellow-500 hover:text-gray-900">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fff" class="h-7 w-7">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 0 1-2.555-.337A5.972 5.972 0 0 1 5.41 20.97a5.969 5.969 0 0 1-.474-.065 4.48 4.48 0 0 0 .978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 8.25-8.25S21 7.444 21 12"/>
                    </svg>
                    <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                </a>
                <a href="#" class="relative text-yellow-500 hover:text-gray-900">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M12 22a2 2 0 0 1-2-2h4a2 2 0 0 1-2 2zM18 16v-5a6 6 0 1 0-12 0v5l-2 2h16l-2-2z"/>
                    </svg>
                    <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                </a>
                <button class="flex items-center bg-red-500 text-white px-4 py-2 hover:bg-red-600 space-x-2">
                    <span class="hidden md:block px-2">Logout</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 16l4-4m0 0l-4-4m4 4H9m4 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h6a2 2 0 012 2v1"/>
                    </svg>
                </button>
            </div>

            <div class="flex ms-12 flex-end">
            </div>
        </div>
        


        <!-- Collapsible Menu (Hidden by Default) -->
        <div id="mobileMenu" class="hidden sm:hidden bg-white py-3">
            <a href="#" class="block px-4 py-2 hover:bg-sky-100 text-gray-700">Home</a>
            <a href="#" class="block px-4 py-2 hover:bg-sky-100 text-gray-700">Messages</a>
            <a href="#" class="block px-4 py-2 hover:bg-sky-100 text-gray-700">Notifications</a>
            <a href="#" class="block px-4 py-2 hover:bg-sky-100 text-gray-700">Logout</a>
        </div>
    </nav>

    <script>

const dropdownButton = document.getElementById('dropdownButton');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const selectedOption = document.getElementById('selectedOption');
        const arrowIcon = document.getElementById('arrowIcon');
    
        dropdownButton.addEventListener('click', () => {
            dropdownMenu.classList.toggle('hidden');
            arrowIcon.classList.toggle('rotate-180');
        });
    
        dropdownMenu.querySelectorAll('a').forEach(item => {
            item.addEventListener('click', (event) => {
                event.preventDefault();
                selectedOption.textContent = item.getAttribute('data-value');
                dropdownMenu.classList.add('hidden');
                arrowIcon.classList.remove('rotate-180');
            });
        });
        
        document.addEventListener('click', (event) => {
            if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
                arrowIcon.classList.remove('rotate-180');
            }
        });

        const menuButton = document.getElementById('menuButton');
        const mobileMenu = document.getElementById('mobileMenu');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!menuButton.contains(event.target) && !mobileMenu.contains(event.target)) {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>


</body>
</html>
